<!DOCTYPE html>
<html lang="en">
<head>

     <title>Nahor - URL Shortener | Rohan Bansal</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="/static/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/css/font-awesome.min.css">
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
     <link rel="stylesheet" href="/static/css/templatemo-style.css">

</head>
<body>

     <section id="home" style="background-image: url(/static/images/darkblur.jpg);">
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <div class="home-info">
                              <h1>Nahor</h1>
                              {% if not short_url %}
                              <h3 style="color:gainsboro; margin-bottom: 5%;">A URL Shortener By <a href="https://rohanbansal.me" target="_blank" style="color:blanchedalmond;">Rohan Bansal</a></h3>
                              <div class="subscribe-form">
                                <form action="" method="post">
                                  <input type="text" name="url" id="url" class="form-control" placeholder="Enter URL" required="">
                                  <button type="submit" class="form-control"><i class="fa fa-globe"></i></button>
                                </form>
                              </div>
                              <h4 style="color: gainsboro; margin-top: 3%;" class="animate__animated animate__delay-2s animate__fadeInUp">"Nahor" is "Rohan" backwards!</h4>
                              {% else %}
                              <h3 style="color: gainsboro; margin-top: 2%;">Shortened Link</h3>
                              <h3><a style="color: white" href="{{short_url}}" id="copyurl"> {{short_url}}</a></h3>
                              <h5><a style="color: royalblue" href="#" onclick="this.style.color='green'; copyToClipboard('#copyurl')" id="copybutton">Copy</a></h5>
                              {% endif %}
                         </div>
                    </div>
               </div>
     </section>

     <script>
          function copyToClipboard(element) {
               var $temp = $("<input>");
               $("body").append($temp);
               $temp.val($(element).text()).select();
               document.execCommand("copy");
               $temp.remove();

               $("#copybutton").text('Copied!');
          }
     </script>

     <script src="/static/js/jquery.js"></script>
     <script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
